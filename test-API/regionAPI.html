<link rel="stylesheet" href="regionAPI.css">
<body>
    <h1>Page de Test pour API Région </h1>
    <button id="openPopupButton">Ajouter une nouvelle région</button>

    <div id="regionsContainer">
      <!-- Here you'll dynamically add your region cards with their child regions and action buttons-->
    </div>

    <div id="popup" style="display: none;">
      <h2>Ajouter une nouvelle région</h2>
      <form id="createRegionFormPopup">
          <input type="text" id="regionNamePopup" placeholder="Nom de la région">
          <select id="regionParentIdPopup"></select>
          <button type="submit">Créer</button>
      </form>
      <button id="closePopupButton">Fermer</button>
  </div>

    <script src="testRegionApi.js"></script>
</body>
